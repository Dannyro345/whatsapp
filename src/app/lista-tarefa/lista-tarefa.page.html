<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button href="/home">Inicio </ion-button>
    </ion-buttons>

    <ion-buttons slot="end">
      <ion-button (click) = 'exibir_modal()'>
        <ion-icon name="add-circle"></ion-icon>
      </ion-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-item *ngFor="let tarefa of tarefas" href="/tarefa-detail/{{tarefa.descricao}}">
      <ion-item-sliding>
        <ion-item-options side="start">
          <ion-item-option color="danger" (click)="edit(tarefa)">Editar</ion-item-option>
        </ion-item-options>

        <ion-item>
          <ion-label>{{tarefa.descricao}}</ion-label>

          <ion-label>{{tarefa.horario}}</ion-label>
        </ion-item>

        <ion-item-options side="end">
          <ion-item-option (click)="remove(tarefa)" color="light">
            <ion-icon name="trash"></ion-icon>
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>

    </ion-item>
  </ion-list>

  <ion-item *ngIf="tarefas.length > 0">
    <ion-label>Total Tarefas</ion-label>
    <ion-label slot="end">{{tarefas.length}}</ion-label>
  </ion-item>

  <ion-item *ngIf="tarefas.length == 0">
    <ion-label>Nenhuma tarefa foi encontrada.</ion-label>
  </ion-item>

</ion-content>
